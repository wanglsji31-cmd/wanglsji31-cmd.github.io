<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="'IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS事件</title>
</head>
<body>
    <button onclick="click_even()">点击有惊喜</button>
    <input type="text" onfocus="focus_even()" onblur="blur_even()">
    <script>
        
        function click_even(){
        alert('我是你爹');
    }
        function focus_even(){
            console.log('获取焦点');
        }
        function blur_even(){
            console.log('失去焦点');
        }
    </script>
    
</body>
</html>
