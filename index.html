<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字检测页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #check-btn {
            background-color: #6a11cb;
            color: white;
        }
        
        #check-btn:hover {
            background-color: #550db0;
            transform: translateY(-2px);
        }
        
        #reset-btn {
            background-color: #f1f1f1;
            color: #333;
        }
        
        #reset-btn:hover {
            background-color: #e1e1e1;
            transform: translateY(-2px);
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
            position: relative;
        }
        
        .modal h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .modal p {
            margin-bottom: 25px;
            font-size: 18px;
            color: #333;
        }
        
        #close-btn {
            background-color: #6a11cb;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #close-btn:hover {
            background-color: #550db0;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>李佳旺打分器</h1>
        <p class="description">请给李佳旺打分</p>
        
        <div class="input-group">
            <input type="number" id="number-input" placeholder="请输入一个数字...">
        </div>
        
        <div class="button-group">
            <button id="check-btn">检测数字</button>
            <button id="reset-btn">重置</button>
        </div>
    </div>
    
    <!-- 弹窗 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>⚠️ 你说得对但是</h2>
            <p id="modal-message">我是你爹</p>
            <button id="close-btn">滚</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('number-input');
            const checkBtn = document.getElementById('check-btn');
            const resetBtn = document.getElementById('reset-btn');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('close-btn');
            const modalMessage = document.getElementById('modal-message');
            
            // 检测数字
            checkBtn.addEventListener('click', function() {
                const value = input.value.trim();
                
                if (value === '') {
                    modalMessage.textContent = '请输入一个数字';
                    modal.style.display = 'flex';
                    return;
                }
                
                const number = parseFloat(value);
                
                if (isNaN(number)) {
                    modalMessage.textContent = '请输入有效的数字';
                    modal.style.display = 'flex';
                    return;
                }
                
                if (number >= 10) {
                    modalMessage.textContent = '你是我爹';
                    modal.style.display = 'flex';
                } else {
                    modalMessage.textContent = `我是你爹`;
                    modal.style.display = 'flex';
                }
            });
            
            // 重置输入
            resetBtn.addEventListener('click', function() {
                input.value = '';
                input.focus();
            });
            
            // 关闭弹窗
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // 点击弹窗外部也可关闭
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // 按Enter键也可以触发检测
            input.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    checkBtn.click();
                }
            });
        });
    </script>
</body>
</html>
